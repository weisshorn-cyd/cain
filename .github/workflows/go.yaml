name: Go

on:
  push:
    paths-ignore:
      - 'deploy/charts/**'
      - 'init-container/**'

  pull_request:
    paths-ignore:
      - 'deploy/charts/**'
      - 'init-container/**'

jobs:
  go-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['stable']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Check dependencies are tidy
        uses: katexochen/go-tidy-check@v2

      - name: Install tools
        run: |
          make tools

      - name: Install dependencies
        run: |
          make deps

      - name: Verify dependencies
        run: |
          make verify

      - name: Run govulncheck
        run: |
          make vulncheck

      - name: Build
        run: |
          make build

      - name: Test with Go
        run: |
          go test -v -json -race -shuffle=on -coverprofile=coverage-${{ matrix.go-version }}.txt ./... > TestResults-${{ matrix.go-version }}.json

      - name: Upload Go test results
        uses: actions/upload-artifact@v4
        with:
          name: Go-${{ matrix.go-version }}-results
          path: TestResults-${{ matrix.go-version }}.json

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        continue-on-error: true  # we don't care if it fails
        with:
          files: ./coverage-${{ matrix.go-version }}.txt  # file from the previous step
          fail_ci_if_error: false
  
